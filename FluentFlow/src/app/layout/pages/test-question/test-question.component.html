<div class="answer-container">
        <div class=""></div>
    </div>

    <div class="Logo">
        <img routerLink="/profile" src="./assets/Logo.png" alt="">
        <div class="question-title text-white">
            <h1 class="ms-3">Choose the correct answer :</h1>
        </div>
    </div>
    <div class="overflow-hidden">
        <!-- <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#ff50a5" fill-opacity="1" d="M0,160L60,186.7C120,213,240,267,360,250.7C480,235,600,149,720,117.3C840,85,960,107,1080,149.3C1200,192,1320,256,1380,288L1440,320L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg> -->
        <div class="background-waves">
            <div class="wave wave-1"></div>
            <div class="wave wave-2"></div>
        </div>
    </div>
    <div class="generalQuestion">
            <div class="question d-flex justify-content-center align-items-center">
                <h1 class="text-white">{{currentQuestion?.question}}</h1>
            </div>

        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-3">
                    <div class="box">
                        <div class="answer d-flex justify-content-center align-items-center" (click)="changeStyle($event)">
                            <h1>{{currentQuestion?.choices?.[0]}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="box">
                        <div class="answer d-flex justify-content-center align-items-center" (click)="changeStyle($event)">
                            <h1>{{currentQuestion?.choices?.[1]}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="box">
                        <div class="answer d-flex justify-content-center align-items-center" (click)="changeStyle($event)">
                            <h1>{{currentQuestion?.choices?.[2]}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="box">
                        <div class="answer d-flex justify-content-center align-items-center" (click)="changeStyle($event)">
                            <h1>{{currentQuestion?.choices?.[3]}}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center align-items-center buttons">
            <div class="col-6 d-flex justify-content-start align-items-center">
                <button class="button1" (click)="getPreviousQuestion()">Previous</button>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <button class="button2" (click)="submitAnswer()">Submit</button>
                <button class="button2 visually-hidden" (click)="getNextQuestion()">Next</button>
            </div>
        </div>
    </div>
